services:
  - type: web
    name: lottery-optimizer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SAFE_MODE
        value: "0"
      - key: DATA_DIR
        value: /tmp   # change to your Render Disk mount path if you add one
